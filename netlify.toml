[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "/api"

# Proxy API requests to Render backend (must come before catch-all)
[[redirects]]
  from = "/api/*"
  to = "https://fluentia-7mdn.onrender.com/api/:splat"
  status = 200
  force = true

# Proxy health check endpoint
[[redirects]]
  from = "/health"
  to = "https://fluentia-7mdn.onrender.com/health"
  status = 200
  force = true

# SPA catch-all (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
